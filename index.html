<!DOCTYPE html>
<html>
    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    
    <!-- Title -->
    <div style="text-align: center;">Q - Employee Version</div>

    <!-- 1st Page: Login -->
    <div id="login_page" style="text-align: center">
        <p></p>
        <p>Login Page</p>
        <div>Username <input id="username"></input></div>
        <div>Password <input id="password"></input></div>
        <button id="login"> Login </button>
    </div>

    <!-- 2nd Page: List of Career Fairs -->
    <div id="list_of_fairs_page">
        <button id="back_to_login"> Back </button>
        <button id="employee_profile_button"> Profile </button>
        
        <p style="text-align: center;">List of Career Fairs Page</p>
        <div id="fairs" style="text-align: center">
            
        </div>
    </div>

    <!-- Employee Profile -->
    <div id="employee_profile_page">
        <button id="back_to_fairs_e"> Back </button>

        <div id="employee_profile" style="text-align: center">
            <p>Employee Profile Page</p>
            <div id="employee_info">

            </div>
            <button id="edit_employee_profile"> Edit Profile </button>
            <button id="view_history"> View Career Fair History </button>
        </div>  
        
        <div id="editing_profile" style="text-align: center">
            <p>Editing Profile Page</p>
            <div>Name: <input id="new_name"></input></div>
            <div>Email: <input id="new_email"></input></div>
            <div>Bio: <input id="new_bio"></input></div>
            <button id="submit_employee_profile"> Submit Changes </button>
        </div>

    </div>

    <!-- Career Fairs History -->
    <div id="fairs_history_page">
        <button id="back_to_profile"> Back </button>
        
        <p style="text-align: center">Career Fairs History Page</p>
        <div id="fairs_history" style="text-align: center">
            
        </div>
    </div>

    <!-- List of Student History -->
    <div id="student_history_page">
        <button id="back_to_fair_history"> Back </button>

        <p style="text-align: center">Career Fair History</p>
        <div id="fair_history_info" style="text-align: center">
            
        </div>

        <p style="text-align: center">Students</p>
        <div id="student_history" style="text-align: center;">
            
        </div>
    </div>

    <!-- Student History Profile Page -->
    <div id="student_history_profile_page">
        <button id="back_to_student_history"> Back </button>

        <div style="text-align: center;"> Student Info </div>
        <div id="student_history_info" style="text-align: center;">
            
        </div>
        
    </div>

    <!-- 3rd Page: One Career Fair's Info -->
    <div id="fair_info_page">
        <button id="back_to_fairs"> Back </button>

        <div style="text-align: center">
            <p>Career Fair Info Page</p>
            
            <div id="fair_info"></div>
        </div>

        <div style="text-align: center">
            <button id="add_queue">Add My Queue</button>
        </div>
    </div>

    <!-- 4th Page: My Queue Info -->
    <div id="queue_page" style="text-align: center;">
        <p></p>
        <div> My Queue </div>
        <div id="queue">
            
        </div>

        <div id="stop_queue_desc">
            <button id="stop_queue">Stop My Queue</button>
        </div>
    </div>

    <!-- Student Profile Page -->
    <div id="student_profile_page">
        <button id="back_to_queue"> Back </button>

        <div style="text-align: center;"> Student Info </div>
        <div id="student_info" style="text-align: center;">

        </div>

        <p></p>
        <div id="list_of_tags" style="text-align: center;">
            
        </div>
        
    </div>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

        <script src="./firebaseConfig.js"></script>
        <script src="./backend_connection.js"></script>
        <script src="./index.js"></script>

    </body>
</html>
